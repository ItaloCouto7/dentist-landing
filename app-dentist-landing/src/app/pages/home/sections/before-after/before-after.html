<section class="before-after reveal-item">
  <div class="container">
    <div class="header">
      <span class="badge">Resultados Reais</span>
      <h2 class="title">
        Transformação que fala por si
      </h2>
      <p class="description">
        Veja um dos resultados alcançados com nossos tratamentos
      </p>
    </div>

    <div class="grid">
      <div class="card-wrapper" *ngFor="let item of cases">
        <div class="card">
          <div class="images-container">
            <div class="image-wrapper" [class.show-after]="item.showAfter">
              <img [src]="item.before" alt="Antes do tratamento" class="image image-before">
              <img [src]="item.after" alt="Depois do tratamento" class="image image-after">
              <span class="label label-before" [class.hidden]="item.showAfter">Antes</span>
              <span class="label label-after" [class.hidden]="!item.showAfter">Depois</span>
            </div>

            <button class="toggle-button" (click)="toggleView(item)" [class.flipped]="item.showAfter">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </button>
          </div>

          <div class="treatment-label">
            <p>{{ item.treatment }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="note">
      <p>*Resultados podem variar de acordo com cada caso</p>
    </div>
  </div>
</section>
